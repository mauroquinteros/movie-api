<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies API</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <section class="home" id="home">
      <!-- ----- Aside Section ----- -->
      <aside class="sidebar" id="sidebar">
        <figure class="logo">
          <img src="./src/images/platzi-logo.png" alt="logo platzi video" />
          <p>Platzi<span>Video</span></p>
        </figure>
        <div class="sidebar--list">
          <h3 class="sidebar--list-title">
            Most Viewed Movies
          </h3>
          <ul class="sidebar--list-content" id="movie-list">
            <!-- Add movies from API -->
            <div class="loading loading-light">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </ul>
        </div>
        <div class="sidebar--list">
          <h3 class="sidebar--list-title">
            Friends List
          </h3>
          <ul class="sidebar--list-content friends" id="friend-list">
            <!-- Add users from API -->
            <div class="loading loading-light">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </ul>
        </div>
      </aside>
      <main class="main">
        <!-- ----- Form Section ----- -->
        <div class="search">
          <form action="" class="search--form" id="search">
            <input
              type="text"
              name="movie"
              placeholder="Search your favorite movie"
            />
          </form>
        </div>
        <div class="user">
          <div class="user--wrapper">
            <p class="user--name">Mauro Quinteros</p>
            <img src="./src/images/user.jpg" alt="user image" />
          </div>
        </div>
        <div class="category-container">
          <!-- ----- Action Category ----- -->
          <section class="category">
            <div class="category--wrapper">
              <h3 class="category--topic">fight everywhere</h3>
              <h2 class="category--title">Action</h2>
              <div class="category--list category-loading" id="action">
                <!-- Add movies of this category from API -->
                <div class="loading">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </section>
          <!-- ----- Animation Category ----- -->
          <section class="category">
            <div class="category--wrapper">
              <h3 class="category--topic">fun for kids</h3>
              <h2 class="category--title">Animation</h2>
              <div class="category--list category-loading" id="animation">
                <!-- Add movies of this category from API -->
                <div class="loading">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </section>
          <!-- ----- Comedy Category ----- -->
          <section class="category">
            <div class="category--wrapper">
              <h3 class="category--topic">laugh loudly</h3>
              <h2 class="category--title">Comedy</h2>
              <div class="category--list category-loading" id="comedy">
                <!-- Add movies of this category from API -->
                <div class="loading">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </section>
          <!-- ----- Horror Section ----- -->
          <section class="category">
            <div class="category--wrapper">
              <h3 class="category--topic">fear and scream</h3>
              <h2 class="category--title">Horror</h2>
              <div class="category--list category-loading" id="horror">
                <!-- Add movies of this category from API -->
                <div class="loading">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </section>
    <!-- ----- Overlay ----- -->
    <section class="overlay" id="overlay">
      <div class="modal" id="modal">
        <div class="loading">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h1 class="modal--title">
          <!-- Add title from List -->
        </h1>
        <figure class="modal--image">
          <img src="" alt="" />
        </figure>
        <div class="modal--summary">
          <!-- Add summary from List -->
        </div>
        <div class="modal--information" id="genre-list">
          <p>Genres:</p>
          <!-- Add genres from List -->
        </div>
        <button class="modal--button" id="hide-modal">
          <svg
            class="modal--button-icon"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 492 492"
            fill="#ccc"
            xml:space="preserve"

            </g>
            <g></g>

          </svg>
        </button>
      </div>
    </section>
    <script src="./src/js/app.js"></script>
  </body>
</html>
